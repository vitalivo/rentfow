services:
  # === База данных ===
  postgres:
    image: postgres:16
    container_name: rentflow-postgres
    environment:
      POSTGRES_DB: rentflow
      POSTGRES_USER: rentuser
      POSTGRES_PASSWORD: rentpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ← Docker управляет томом
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentuser -d rentflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === Кэш и брокер ===
  redis:
    image: redis:7-alpine
    container_name: rentflow-redis
    command: --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # === Zookeeper & Kafka ===
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo stat | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rentflow-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # === AKHQ — Kafka UI ===
  akhq:
    image: tchiotludo/akhq:latest
    container_name: rentflow-akhq
    ports:
      - "8080:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka:
              properties:
                bootstrap.servers: "kafka:9092"
    depends_on:
      - kafka
    restart: unless-stopped

  # === Django Backend ===
  django-web:
    build: ./backend-django
    container_name: rentflow-django
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend-django/src:/app
      - ./rentflow_protos:/rentflow_protos
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_NAME=rentflow
      - DB_USER=rentuser
      - DB_PASSWORD=rentpass
      - JWT_SECRET_KEY=insecure-dev-key-change-in-prod
      - DEBUG=True
      - PYTHONPATH=/rentflow_protos:/app
    env_file:
      - ./backend-django/src/.env
    restart: unless-stopped

  # === FastAPI Service ===
  fastapi-tracking:
    build: ./backend-fastapi
    container_name: rentflow-fastapi
    command: sh -c "python main.py"
    volumes:
      - ./backend-fastapi/src:/app
      - ./rentflow_protos:/rentflow_protos
    ports:
      - "8001:8001"
    depends_on:
      - kafka
      - postgres
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - POSTGRES_URL=postgresql+asyncpg://rentuser:rentpass@postgres:5432/rentflow
      - PYTHONPATH=/app:/
    restart: unless-stopped

  # === React Frontend ===
  react-frontend:
    build: ./frontend-react/fleettrack-frontend  # ← Указываем путь к папке с Dockerfile
    container_name: rentflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - django-web
    restart: unless-stopped
volumes:
  postgres_data:
    name: rentflow_postgres_data
  redis_data:
    name: rentflow_redis_data
