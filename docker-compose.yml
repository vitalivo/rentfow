version: '3.8'

services:
  # === База данных ===
  postgres:
    # ... (Без изменений) ...
    image: postgres:16
    container_name: rentflow-postgres
    environment:
      POSTGRES_DB: rentflow
      POSTGRES_USER: rentuser
      POSTGRES_PASSWORD: rentpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentuser -d rentflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === Кэш и брокер ===
  redis:
    # ... (Без изменений) ...
    image: redis:7-alpine
    container_name: rentflow-redis
    command: --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # === Zookeeper & Kafka ===
  zookeeper:
    # ... (Без изменений) ...
    image: confluentinc/cp-zookeeper:latest
    container_name: rentflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo stat | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rentflow-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # --- ВОЗВРАТ К ЧИСТОЙ КОНФИГУРАЦИИ ---
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://0.0.0.0:29092,PLAINTEXT_EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:29092,PLAINTEXT_EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      # --- КОНЕЦ ВОЗВРАТА ---

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # === НОВЫЙ МОНИТОРИНГ: Kafka UI (от Provectus) ===
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: rentflow-kafka-ui
    ports:
      - "8080:8080" # Используем тот же порт, что и AKHQ
    environment:
      # Указываем Kafka UI, где искать Kafka. Используем внутренний адрес.
      KAFKA_CLUSTERS_0_NAME: rentflow-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    restart: unless-stopped

  # === Django Backend ===
  django-web:
    # ... (Без изменений) ...
    build: ./backend-django
    container_name: rentflow-django
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend-django/src:/app
      - ./rentflow_protos:/rentflow_protos
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_NAME=rentflow
      - DB_USER=rentuser
      - DB_PASSWORD=rentpass
      - SECRET_KEY=insecure-dev-key-change-in-prod
      - JWT_SECRET_KEY=insecure-dev-key-change-in-prod
      - JWT_ALGORITHM=HS256
      - DEBUG=True
      - PYTHONPATH=/rentflow_protos:/app
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092 
    env_file:
      - ./backend-django/src/.env
    restart: unless-stopped

  django-consumer:
    # ... (Без изменений) ...
    build: ./backend-django
    container_name: rentflow-django-consumer
    command: sh -c "python -u manage.py run_kafka_consumer"
    volumes:
      - ./backend-django/src:/app
      - ./rentflow_protos:/rentflow_protos
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_NAME=rentflow
      - DB_USER=rentuser
      - DB_PASSWORD=rentpass
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - PYTHONPATH=/rentflow_protos:/app
      - SECRET_KEY=insecure-dev-key-change-in-prod
    restart: always

  # === FastAPI Service ===
# === FastAPI Service ===
  fastapi-tracking:
    build: ./backend-fastapi
    container_name: rentflow-fastapi
    # command: uvicorn src.main:app --host 0.0.0.0 --port 8001
    volumes:
      # - ./backend-fastapi:/app
      - ./rentflow_protos:/rentflow_protos
    ports:
      - "8011:8001"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - POSTGRES_URL=postgresql+asyncpg://rentuser:rentpass@postgres:5432/rentflow
      - SECRET_KEY=insecure-dev-key-change-in-prod
      - JWT_SECRET_KEY=insecure-dev-key-change-in-prod
      - PYTHONPATH=/app
      - JWT_ALGORITHM=HS256
    restart: unless-stopped

  fastapi-tenants:
    build: ./backend-fastapi-tenants
    container_name: rentflow-fastapi-tenants
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend-fastapi-tenants/src:/app
      - ./rentflow_protos:/rentflow_protos
    ports:
      - "8021:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - POSTGRES_URL=postgresql+asyncpg://rentuser:rentpass@postgres:5432/rentflow
      - JWT_SECRET_KEY=insecure-dev-key-change-in-prod
      - JWT_ALGORITHM=HS256
      - PYTHONPATH=/app
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  fastapi-payments:
    build: ./backend-fastapi-payments
    container_name: rentflow-fastapi-payments
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend-fastapi-payments/src:/app
      - ./rentflow_protos:/rentflow_protos
    ports:
      - "8023:8000"
    environment:
      - KAFKA_BROKER=kafka:29092
      - PYTHONPATH=/app
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped   
  # === React Frontend ===
  react-frontend:
    # ... (Без изменений) ...
    build: ./frontend-react/fleettrack-frontend
    container_name: rentflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - django-web
    restart: unless-stopped
      
volumes:
  postgres_data:
    name: rentflow_postgres_data
  redis_data:
    name: rentflow_redis_data